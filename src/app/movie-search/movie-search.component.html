<div class="container">
    <div class="row">
      <div class="col">
        <h1>Search</h1>

        <form class="form-inline" #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)" ng-init="onReset(searchForm)">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-lg w-75" [(ngModel)]="model.searchQueryFromUser" name ="searchQueryFromUser" placeholder="Search for a Movie"
                    aria-label="Search">
            <a (click)="onSubmit(searchForm)" class="btn btn-primary ml-3 btn-lg">Search</a>
        </form>

        </div>
    </div>
</div>

<br>
<br>

<div class = "container">
    <h4>Search Results for: <i>{{loadString}}</i></h4>
    <div class="row">
        <table class="table table-striped table-responsive-md btn-table table-hover" onload="onReset(searchForm)">
            <tbody>
                <tr *ngFor="let resultObj of result" >
                    <td>
                        <a style="cursor:pointer" href="movie-detail" (click)="redirectFromSearchToDetail(resultObj.Title)">
                        <h6>{{resultObj.Title}}</h6>
                        </a>
                    </td>
    
                    <td>
                        <button (click)="addFave(resultObj.Title)" type="button" class="btn btn-outline-danger">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                        </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
